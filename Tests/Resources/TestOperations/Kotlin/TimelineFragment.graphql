fragment TimelineFragment on EventConnection {
  pageInfo {
    hasNextPage
  }
  edges {
    cursor
    node {
      id
      createdAt
      message
      attributeToApp
      attributeToUser
      criticalAlert
	  ...CommentEventFragment
    }
  }
}

fragment CommentEventFragment on CommentEvent {
  edited
  canEdit
  canDelete
  attachments {
	id
	name
	size
	fileExtension
	url
	image {
	  transformedSrc
	}
  }
}
